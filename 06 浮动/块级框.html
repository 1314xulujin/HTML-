<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	/*
		块级框: 只要使用浮动, 绝对定位,固定定位的元素 都会形成块级框.
			1.盒子不占网页布局位置
			2.行内元素也可以设置宽高属性
			3.行内元素也可以设置垂直方向的外边距
			
	*/
	
	span{
		/*display:block;*/
		float:left;
		width:200px;
		height:200px;
		background-color:red;
		margin:50px;
		
		}
		
	.box{
		height:100px;
		background-color:orange;
		}	
</style>
</head>

<body>
	<span>这是一个span</span>
    <div class="box"></div>	
</body>
</html>
