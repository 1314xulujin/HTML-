<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.mask{
		position:absolute;
		top:0;
		left:0;
		right:0;
		bottom:0;
		background:rgba(0,0,0,.5);
		}
	.box{
		position:absolute;
		left:50%;
		top:50%;
		
		margin-top:-100px;
		margin-left:-100px;
		
		width:200px;
		height:200px;
		background-color:red;
		}
	.box a{
		width:100px;
		height:15px;
		display: block;
		margin:50px 50px;
	}
</style>
</head>

<body>
	<div>
		<div class="mask">
		</div>
		<div class="box">
		<a href="http://www.jd.com">请充值</a>
		</div>
	</div>
</body>
</html>
