<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度登录</title>
<link href="css/style.css" rel="stylesheet"/>
</head>

<body>
	<!--遮罩层-->
	<div id="mask"></div>
    <!-- 登录表单-->
    <div class="login-box">
    	<button class="close"></button>
    	<form class="login-form">
        	<p class="login-logo">用户名密码登录</p>
            <div class="item">
            	<input type="text" name="username" placeholder="手机/邮箱/用户名"/>
            </div>
            <div class="item">
            	<input type="password" name="password" placeholder="密码"/>   
            </div>
			<div class="item1">
				<input type="checkbox" name="login_nexttime" id="login_nexttime"/>
				<label for="login_nexttime">下次自动登录</label>
			</div>
			<button class="btn-login">登录</button>
			<p>
				<a href="#">忘记密码？</a>
				<a class="forget-pwd right" href="#">短信快捷登录</a>
			</p>
        </form>
        <div class="login-other">
			<p>
				<a>扫码登录</a>
				<span class="line"></span>
				<a>QQ登录</a>
				<a>WEIBO登录</a>
				<a class="right">立即注册</a>
			</p>
		</div>
    </div>
</body>
</html>
