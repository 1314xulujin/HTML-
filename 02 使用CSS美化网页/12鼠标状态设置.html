<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	p{
		width:200px;
		height:100px;
		background-color:red;
		color:#fff;
		text-align:center;
		line-height:100px;
		}
	
	.p2{
		cursor:text;
		}
	
	.p3{
		cursor:pointer;
		}
	
	.p4{
		cursor:wait;
		}
	
	.p5{
		cursor:help;
		}	
	.p6{
		cursor:crosshair;
		}	
	
	.p7{
		cursor:move;
		}	
	.p8{
		cursor:url(panda.ico),auto;
		}
		
	html{
		cursor:url(panda.ico),auto;
		}						
</style>
</head>

<body>
	<p>默认</p>
    <p class="p2">文本</p>
    <p class="p3">手状</p>
    <p class="p4">等待</p>
    <p class="p5">帮助</p>
    <p class="p6">十字光标</p>
    <p class="p7">可移动状态</p>
    <p class="p8">这是自定义图标</p>
</body>
</html>
