<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.p10{
		font-size:6px;
		}
	
	.p12{
		font-size:12px;
		}
	
	.p14{
		font-size:14px;
		}
	
	.p16{
		font-size:16px;
		}
	
	.p18{
		font-size:18px;
		}	
	/**
		早期的chrome 浏览器字体最小为 12px ; 需要设置为10px 怎么办??
		//可以使用css3 缩放的方法
		 可以先把字体设置为 16px; 然后缩小为 0.625 即可
		 transform:scale(0.625);
	
	**/				
</style>
</head>

<body>
	<p class="p10">10px教育改变生活!!!!</p>
    <p class="p12">12px教育改变生活!!!!</p>
    <p class="p14">14px教育改变生活!!!!</p>
    <p class="p16">16px教育改变生活!!!!</p>
    <p class="p18">18px教育改变生活!!!!</p>
</body>
</html>
