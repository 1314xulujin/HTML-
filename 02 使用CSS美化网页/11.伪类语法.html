<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	a{
		font-size:12px;
		}
		/**编写伪类的顺序: L  - V  - H - A **/
	/*  :link 表示链接未单击访问时效果*/	
	a:link{
		color:green;
		}
			
	/*  :visited 鼠标单击访问过后的链接效果*/
	a:visited{
		color:#999;
		}	
		
	/*  :hover 鼠标悬停至链接时的效果*/		
	a:hover{
		font-size:36px;
		font-weight:bold;
		color:red;
		}
		
	/*  :active 鼠标按住不松手时的效果 */
	a:active{
		color:yellow;
		}
			
</style>
</head>

<body>
	<a href="#">百度</a>
</body>
</html>
