<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<!--
	3.引入外部样式 - link 
    [必须]href: 需要引入的文件地址
    [必须]rel:用于声明引用的文件用于何处(用来干嘛的)
    
     type : 用于声明引入文件的类型
    
    -->
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<style>
	/*2.内部样式 :只能使用在当前网页文件中**/
	
</style>
</head>

<body>
	<h4>网页中使用css样式的三种方式</h4>
    <p style="color:red;">1.行内(内联)样式 : 在标签内部通过一个style 属性编写css样式</p>
    <p>2.内部样式:在head标签内部 ,添加一个style标签编写样式</p>
    <p>3.外部样式:在head标签内部 ,添加一个link 标签,引入一个外部css文件</p>
</body>
</html>
