<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>京东企业注册</title>
<link href="css/style.css" rel="stylesheet" />
</head>

<body>
	<form class="register-form">
    	<div class="account">
        	<h3>账户信息</h3>
            <div class="item">
            	<label><span>*</span>用户名：</label>
                <input name="username" type="text"/>
            </div>
            <div class="item">
            	<label><span>*</span>请设置密码：</label>
                <input name="pwd1" type="password"/>
            </div>
            <div class="item">
            	<label><span>*</span>请确认密码：</label>
                <input name="pwd2" type="password"/>
            </div>
        </div>
        <div class="Contacts">
        	<h3>联系人信息</h3>
            <div class="item">
            	<label><span>*</span>联系人姓名：</label>
                <input name="contactName" type="text"/>
            </div>
            <div class="item">
            	<label><span>*</span>所在部门：</label>
                <select name="department">
                	<option>请选择</option>
                    <option>办公室</option>
                     <option>市场部</option>
                      <option>开发部</option>
                </select>
            </div>
            <div class="item">
            	<label><span>*</span>固定电话：</label>
                <input name="phone" type="number"/>
            </div>
        </div>
        <div class="company">
        	<h3>公司信息</h3>
            <div class="item">
            	<label><span>*</span>公司名称：</label>
                <input name="companyName" type="text"/>
            </div>
            <div class="item">
            	<label><span>*</span>购买类型/用途：</label>
                <div class="item2">
                	<label><input name="use" value="u1" type="checkbox"/>IT设备</label>
                <label><input name="use" value="u2" type="checkbox"/>数码通讯</label>
                <label><input name="use" value="u3" type="checkbox"/>办公用品耗材</label>
                <label><input name="use" value="u4" type="checkbox"/>大家电</label>
                <label><input name="use" value="u5" type="checkbox"/>项目合作-政府采购</label>
                <label><input name="use" value="u6" type="checkbox"/>礼品</label>
                </div>
            </div>
             <div class="item">
            	<label></label>
                <button class="submit-btn">立即注册</button>
            </div>
        </div>
    </form>
</body>
</html>
