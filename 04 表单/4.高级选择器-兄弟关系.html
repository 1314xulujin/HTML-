<title>无标题文档</title>
<style>
	/**5:+下一个兄弟元素*/
	.li3+li{
		color:red;
		}
	
	/**6:~ 后边所有的兄弟元素 **/
	
	.li3~li{
		color:green;
		}
			
</style>
</head>

<body>
	<ul>

        <li>4哈啊哈哈哈哈啊啊哈哈</li>
        <li>5哈啊哈哈哈哈啊啊哈哈</li>
        <li>6哈啊哈哈哈哈啊啊哈哈</li>
    </ul>
</body>
