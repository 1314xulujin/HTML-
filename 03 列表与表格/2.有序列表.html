<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	ol[type="1"]{
		text-align:center;
		background:linear-gradient(to right,red,green);
		text-shadow:0 0 10px gold;
		
		}
	ol[type="1"] li{
		display:inline-block;
		margin:0 20px;
		}
</style>
</head>

<body>
	<ol type="1">
    	<li>橘子</li>
        <li>葡萄</li>
        <li>樱桃</li>
    </ol>
    <ol type="a">
    	<li>橘子</li>
        <li>葡萄</li>
        <li>樱桃</li>
    </ol>
    <ol type="I">
    	<li>橘子</li>
        <li>葡萄</li>
        <li>樱桃</li>
    </ol>
</body>
</html>
