<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.box{
		width:200px;
		height:200px;
		background-color:#f1f1f1;
		
		/**
			设置内边距: padding(四个方向) , 默认会撑开盒子尺寸
				padding-left
				padding-top
				padding-right
				padding-bottom
				
			简写:
				padding:20px;	四个方向同时设置为20px的内边距
				padding:20px 40px;	 上下20px   左右 40px 
				padding:20px 30px 40px;	 上20px  左右 30px 下 40px
				padding:10px 20px 30px 40px;	 上10px  右20px  下30px  左40px
		
		**/
		
		/*padding-left:20px;
		padding-top:20px;*/
		
		padding:40px  100px;
		}
</style>
</head>

<body>
	<span class="box">
    	教育改变生活!
    </span>
</body>
</html>
